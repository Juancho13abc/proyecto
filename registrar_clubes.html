        // Protección: solo administrador logueado puede acceder
        document.addEventListener('DOMContentLoaded', function () {
            fetch('verificar_admin.php')
                .then(response => response.json())
                .then(data => {
                    if (!data.admin_logged_in) {
                        window.location.href = 'admin_login.html';
                    }
                })
                .catch(() => {
                    window.location.href = 'admin_login.html';
                });
        });
    </script>

    <!-- Contenido principal -->
    <div class="admin-content">
        <header class="admin-header">
            <h1>Registrar Club</h1>
        </header>
        <main class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <div class="card p-4">
                        <form action="procesar_registro_club.php" method="POST">
                            <div class="form-group">
                                <label for="club-name">Nombre del Club</label>
                                <input type="text" id="club-name" name="nombre_club" class="form-control" placeholder="Ingresa el nombre del club" required>
                            </div>
                            <div class="form-group">
                                <label for="club-address">Dirección</label>
                                <input type="text" id="club-address" name="direccion" class="form-control" placeholder="Ingresa la dirección del club" required>
                            </div>
                            <div class="form-group">
                                <label for="club-phone">Teléfono</label>
                                <input type="text" id="club-phone" name="telefono" class="form-control" placeholder="Ingresa el teléfono del club" required>
                            </div>
                            <div class="form-group">
                                <label for="club-email">Correo Electrónico</label>
                                <input type="email" id="club-email" name="correo" class="form-control" placeholder="Ingresa el correo del club" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Registrar Club</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
